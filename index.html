<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Clangen Pronoun Tag Tester</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <script type="module" src="js/index.js" async defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <label for="input-text">Input:</label>
          <textarea
            rows="10"
            name="input-text"
            class="form-control"
            id="inputText"
          ></textarea>
          <div class="row pt-1">
            <div class="col">
              <select id="pronounify-select" class="form-select"></select>
            </div>
            <div class="col">
              <button id="pronounify-button" class="btn btn-outline-success">Pronounify</button>
            </div>
          </div>
        </div>

        <div id="pronoun-selectors" class="col-md">
          <div id="pronoun-selectors-placeholder" class="py-3 text-secondary">
            Pronoun selectors will appear as you type replacers in the input box.
          </div>
        </div>

        <div class="col">
          <label for="output-text">Preview:</label>
          <textarea
            rows="10"
            name="output-text"
            class="form-control"
            id="outputText"
            readonly
          ></textarea>
          <div>Character Count: <span id="output-character-count">0</span></div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <footer class="py-2 my-4 border-top">
        <p class="mb-0">
          <a
            href="https://docs.google.com/document/d/1qcks1E25NkOfU6zdwUlccU42VRkHv_WNaCsMpUP5jDA/edit"
            >How do pronoun tags work?</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
